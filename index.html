<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartas Giratorias</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-color: #f3f3f3;
}

.container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  padding: 10px;
}

/* Estilos de las cartas */
.card {
  width: 250px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
}

.card .inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
}

.card .front,
.card .back {
  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden;
  border-radius: 10px;
  box-shadow: 0 4px 0px rgba(0, 0, 0, 0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.card .front {
  background-color: white;
  color: #333;
  font-size: 16px;
}

.card .back {
  background-color: black;
  transform: rotateY(180deg);
  overflow: hidden;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}

/* Al voltear la carta */
.card.flipped .inner {
  transform: rotateY(180deg);
}

/* Responsividad */
@media (max-width: 600px) {
  .card {
    width: 200px;
    height: 300px;
  }

  .card .front,
  .card .back {
    font-size: 14px;
    padding: 15px;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="card" onclick="flipCard(this)">
      <div class="inner">
        <div class="front">
          <p>Si quieres cortarte el cabello pero no mucho</p>
        </div>
        <div class="back">
          <img src="https://www.mujerde10.com/wp-content/uploads/2019/07/corte-cabello-degrafilado-lacio-mujer.jpg" alt="Corte de cabello cort">
        </div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="inner">
        <div class="front">
          <p>Si quieres cortarte un poquito tu cabellito</p>
        </div>
        <div class="back">
          <img src="https://loscortesdepelo.com/wp-content/uploads/2020/10/cortes-de-pelo-grafilados-1.jpg" alt="Corte de cabello mediano">
        </div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="inner">
        <div class="front">
          <p>Si quieres cortarte mucho tu cabello y cambiar un poco</p>
        </div>
        <div class="back">
          <img src="https://elcomercio-elcomercio-prod.web.arc-cdn.net/resizer/v2/CPX4V72CNBEHTCMAXUHBSOMMLA.png?auth=ea285102be5183fa01be029eab8a510d7a813f6d7f94813ca68bcc7c0ae2677e&width=314&smart=true&quality=75" alt="Corte de cabello radical">
        </div>
      </div>
    </div>
  </div>
  <script>
    function flipCard(card) {
  card.classList.toggle('flipped');
} 
  </script>
</body>
</html>
